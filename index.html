<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Collision Sandbox</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ── Velocity tab widget ── */
    .vel-tabs {
      margin: 6px 0 2px;
    }

    .vel-tab-btns {
      display: flex;
      border-radius: 6px 6px 0 0;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.15);
      border-bottom: none;
    }

    .vel-tab-btn {
      flex: 1;
      padding: 5px 0;
      font-size: 11px;
      font-family: inherit;
      background: rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.5);
      border: none;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      letter-spacing: 0.03em;
    }

    .vel-tab-btn.active {
      background: rgba(255,255,255,0.14);
      color: #fff;
      font-weight: 600;
    }

    .vel-tab-btn:first-child { border-right: 1px solid rgba(255,255,255,0.1); }

    .vel-tab-panels {
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 0 0 6px 6px;
      padding: 8px 10px 10px;
      background: rgba(255,255,255,0.03);
    }

    .vel-panel { display: none; }
    .vel-panel.active { display: block; }

    .vel-panel label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 5px;
    }

    .vel-panel label:last-child { margin-bottom: 0; }

    .vel-panel input {
      width: 90px;
    }

    /* direction hint text */
    .dir-hint {
      font-size: 10px;
      color: rgba(255,255,255,0.35);
      margin-top: 4px;
      text-align: center;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="panel">
  <h3>Selected Object</h3>
  <div id="noSel">None</div>

  <div id="editor" style="display:none;">
    <div id="labelTitle"></div>

    <label>Mass <input id="mass" type="number" step="0.1"></label>

    <!-- ── Velocity tabbed widget ── -->
    <div class="vel-tabs">
      <div class="vel-tab-btns">
        <button class="vel-tab-btn active" data-tab="xy">X / Y</button>
        <button class="vel-tab-btn"        data-tab="sd">Speed / Dir</button>
      </div>
      <div class="vel-tab-panels">

        <!-- Tab 1: X Y components -->
        <div class="vel-panel active" id="tab-xy">
          <label>Vel X <input id="vx" type="number" step="0.1" value="0"></label>
          <label>Vel Y <input id="vy" type="number" step="0.1" value="0"></label>
        </div>

        <!-- Tab 2: Speed + Direction -->
        <div class="vel-panel" id="tab-sd">
          <label>Speed  <input id="vspeed" type="number" step="0.1" min="0" value="0"></label>
          <label>Dir °   <input id="vdir"   type="number" step="1"   value="0"></label>
          <div class="dir-hint">0° = right · 90° = down · 180° = left</div>
        </div>

      </div>
    </div>
    <!-- end velocity tabs -->

    <h4>Pairwise Restitution</h4>
    <div id="restMatrix"></div>
  </div>

  <hr>
  <button id="addSphere">Add Sphere</button>
  <button id="addWall">Add Wall</button>
  <hr>
  <div class="actButtons">
    <button id="playPause">▶ Play</button>
    <button id="toggleArrows">Velocity Arrows On</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
